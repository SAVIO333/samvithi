<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>

<div class="container">
    <!-- Header Section: Game Title & User Profile -->
    <header>
        <div class="header-content">
            <h1>Game Leaderboard</h1>
            <div class="user-profile">
                <h3>User Profile</h3>
                <p>Username: <span id="username">Player123</span></p>
                <p>Level: <span id="userLevel">10</span></p>
                <p>Points: <span id="userPoints">2500</span></p>
            </div>
        </div>
    </header>

    <!-- Leaderboard Section -->
    <section id="leaderboard" class="leaderboard-section">
        <h2>Top Players</h2>
        <ul id="leaderboardList">
            <!-- Leaderboard items will be added here by JavaScript -->
        </ul>
    </section>
</div>

<script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
